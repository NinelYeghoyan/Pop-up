<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade show d-block"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-360" role="document">
        <div class="modal-content">
          <div class="modal-header shadow bg-white">
            <h5 class="modal-title font-size-16">
              ONE LOGIN, ONE PASSWORD
            </h5>
          </div>
          <div class="modal-body">
            <p class="font-size-14">
              Please select one login for your both - Sports and Casino
              accounts, set a new password and confirm.
            </p>

            <form class="mt-sm-5 mt-3">
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="customRadio1"
                    name="customRadio"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="customRadio1"
                    >Username1</label
                  >
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="customRadio2"
                    name="customRadio"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="customRadio2"
                    >Username 2</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label class="font-size-12 gray-100" for="newPassword"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control custom-input"
                  id="newPassword"
                  placeholder="Type your Password"
                />
              </div>
              <div class="form-group">
                <label class="font-size-12 gray-100" for="confirmPassword"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control custom-input"
                  id="confirmPassword"
                  placeholder="Type your Password"
                />
              </div>
              <div class="mt-sm-5 mt-0 custom-btn-wrapper">
                <button
                  type="submit"
                  class="btn btn-primary w-100 font-size-14"
                >
                  CONFIRM
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
